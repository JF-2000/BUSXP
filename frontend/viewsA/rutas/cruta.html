<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/fontasome.css">
    <title>Crear rutas</title>
</head>
<body>
    <header id="head"></header>
    <div class="card-4">
        <div class="card-heading">
            <h2 class="title">Crear ruta</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="name">Desde:</div>
                    <div class="value">   
                        <div class="input-group">
                            <div>
                                <input class="input" type="text" maxlength="50" id="rdesde" placeholder="La Vega" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Hasta:</div>
                    <div class="value">   
                        <div class="input-group">
                            <div>
                                <input class="input" type="text" maxlength="50" id="rhasta" placeholder="Santiago" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Capacidad:</div>
                    <div class="value">   
                        <div class="input-group">
                            <div><input type="text" maxlength="50" id="capacidad" onkeypress="return valideKey(event);" required></div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Monto:</div>
                    <div class="value">   
                        <div class="input-group">
                            <div><input type="text" maxlength="50" id="monto" onkeypress="return valideKey(event);" required></div>
                        </div>
                    </div>
                </div>
            </form>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" id="guardar">Crear ruta</button>
            </div>

        </div>
    </div>
    
</body>
<script src="/js/config.js"></script>
<script src="/js/headers.js"></script>
<script src="/js/helpers/number.js"></script>
<script src="./js/crearuta.js"></script>
<script src="/js/controls/controlA.js"></script>
</html>
