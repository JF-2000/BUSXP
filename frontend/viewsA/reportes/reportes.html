<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/fontasome.css">
    <title>Reportes</title>
</head>

<body onload="fecha()">
    <header id="head"></header>
    <div class="card-5">
        <div class="card-heading">
            <h2 class="title2">Reportes</h2>
            <h3 class="title3">Tickets Vendidos</h3>
        </div>
        <div class="buscar">
            <div style="display: inline-block;">
                <div class="name">Desde: </div><input class="input" type="date" maxlength="50" id="desde" required style="justify-content: last baseline;">
            </div>
            <div style="display: inline-block;">
                <div class=" name">Hasta: </div><input class="input" type="date" maxlength="50" id="hasta" required style="justify-content: last baseline;">
            </div>
            <a class="btn btn3 btn-primary" onclick="printDiv()"><i class="fas fa-solid fa-print"></i></a>
        </div>

        <div id="reportes" class="table"></div>
    </div>
</body>
<script src="/js/config.js"></script>
<script src="/js/helpers/buscar.js"></script>
<script src="/js/headers.js"></script>
<script src="./js/reportes.js"></script>
<script src="/js/controls/controlA.js"></script>
