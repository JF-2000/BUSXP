<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/fontasome.css">
    <title>REGISTRAR CHOFER</title>
</head>
<body onload="choferselect()">
    <header id="head"></header>
    <div class="card-4">
        <div class="card-heading">
            <h2 class="title">Registrar Chofer</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="name">Email:</div>
                    <div class="value">   
                        <select id="email"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Nombre:</div>
                    <div class="value">   
                        <div class="input-group">
                            <div class="col-12">
                                <input class="input" type="text" maxlength="20" id="nombre" placeholder="Cristobal" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Apellido:</div>
                    <div class="value">   
                        <div class="input-group">
                            <div class="col-12">
                                <input class="input" type="text" maxlength="20" id="apellido" placeholder="Soria" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Direccion:</div>
                    <div class="value">   
                        <div class="input-group">
                            <div class="col-12">
                                <input class="input" type="text" maxlength="20" id="direccion" placeholder="Los Pomos C\1" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Cedula</div>
                    <div class="value">   
                        <div class="input-group">
                            <div class="col-12">
                                <input class="input" type="text" maxlength="20" id="cedula" placeholder="000-0000000-0" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Telefono:</div>
                    <div class="value">   
                        <div class="input-group">
                            <div class="col-12">
                                <input class="input" type="text" maxlength="20" id="telefono" placeholder="888-888-8888" required>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" id="guardar">Registrar</button>
            </div>

        </div>
    </div>
    
</body>
<script src="/js/helpers/buscar.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/headers.js"></script>
<script src="./js/registerchofer.js"></script>
<script src="/js/controls/controlA.js"></script>
</html>
