<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/fontasome.css">
    <title>REGISTRAR</title>
</head>
<body>
    <header id="head"></header>
    <div class="card-4">
        <div class="card-heading">
            <h2 class="title">Registrar</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="name">Nombre:</div>
                    <div class="value">   
                        <div class="input-group">
                            <div class="col-12">
                                <input class="input" type="text" maxlength="20" id="nombre" placeholder="Fulanito Pedro" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Email:</div>
                    <div class="value">   
                        <div class="input-group">
                            <div class="col-11">
                                <input class="input" type="text" maxlength="40" id="email" placeholder="ejemplo@gmail.com" required>
                            </div>
                            <div class="col-1">
                                <span class="icoerr" id="icoerr"><i class="fas fa-times-circle"></i></span>
                                <span class="icodone" id="icodone"><i class="fas fa-check-circle"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Nivel de Usuario:</div>
                    <div class="value">   
                        <div class="col-12">
                            <select name="authlvl" id="authlvl">
                                <option value="2">Administrador</option>
                                <option value="3">Chofer</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Contrase침a:</div>
                    <div class="value">   
                        <div class="col-12">
                            <input type="password" id="password" maxlength="50" placeholder="Ingresar contrase침a" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Confirmar:</div>
                    <div class="value">   
                        <div class="col-12">
                            <input type="password" id="confpass" maxlength="50" placeholder="Confirmar contrase침a" required>
                        </div>
                    </div>
                </div>
                <div style="text-align: center;">
                    <a href="/views/users/login.html">Iniciar sesi칩n</a>
                </div>
            </form>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" id="guardar">Registrar</button>
            </div>

        </div>
    </div>
    
</body>
<script src="../../js/config.js"></script>
<script src="../../js/headers.js"></script>
<script src="./js/nuevoU.js"></script>
</html>
