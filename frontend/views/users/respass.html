<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/fontasome.css">
    <title>Restablecer contraseña</title>
</head>
<body>
    <header id="head"></header>
    <div class="card-4">
        <div class="card-heading">
            <h2 class="title">Ingresa tu nueva contraseña</h2>
        </div>
        <div class="card-body">

            <div class="form-row">
                <div class="form-row">
                    <div class="name">Nueva contraseña:</div>
                    <div class="value">   
                        <input type="password" id="password" maxlength="50" placeholder="Ingresar contraseña" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Confirmar:</div>
                    <div class="value">   
                        <div class="col-12">
                            <input type="password" id="confpass" maxlength="50" placeholder="Confirmar contraseña" required>
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" id="restablecer">Restablecer</button>
            </div>

        </div>
    </div>
    
</body>
<script src="../../js/config.js"></script>
<script src="../../js/headers.js"></script>
<script src="./js/respass.js"></script>
</html>
