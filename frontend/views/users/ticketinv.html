<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/fontasome.css">
    <title>Tickets</title>
</head>
<body onload="tickets()">
    <header id="head"></header>
    <div class="card-5">
        <div class="card-heading">
            <div class="title2">Mis tickets</div>
        </div>
        <div class="card-body">
            <div id="ltickets"></div>
        </div>
        <div id="loader"></div>
    </div>


    <div class="modal" id="modal">
        <div class="card-3"> 
            <div class="card-heading">
                <label id="TI" class="title2"></label>
                <span class="close"><i class="fas fa-times"></i></span>
            </div>
            <div id="ticketselected"></div>
            <div id="qr-code"></div><br>
        </div>
    </div>

</body>
<script src="/js/config.js"></script>
<script src="/js/headers.js"></script>
<script src="/js/helpers/modal.js"></script>
<script src="./js/ticketinv.js"></script>
<script src="/js/helpers/qr-creator.min.js"></script>
<script src="/js/controls/controlU.js"></script>
</html>
