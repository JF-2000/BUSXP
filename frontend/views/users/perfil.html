<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/fontasome.css">
    <title>Perfil</title>
</head>
<body onload="reusuario();">
    <header id="head"></header>
    <div class="card-5">
        <div class="card-body">
            <form class="perfil">
                <div class="title5">Perfil</div><br>
                <div class="form-row">
                    <div class="name">Correo:</div>
                    <div class="value">   
                        <div>
                            <input class="input" type="text" maxlength="40" id="email" readonly>                    
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Nombre:</div>
                    <div class="value">   
                        <div>
                            <input class="input" type="text" maxlength="20" id="nombre" required>                    
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Contrase√±a:</div>
                    <div class="value">   
                        <input type="password" id="password" maxlength="50" required>
                    </div>
                </div>
            </form>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" id="guardar" disabled>Guardar</button>
            </div>

        </div>
    </div>
    
</body>
<script src="../../js/config.js"></script>
<script src="../../js/headers.js"></script>
<script src="../../js/controls/controlT.js"></script>
<script src="./js/perfil.js"></script>
</html>
